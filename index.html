<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode grid-view">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">📚 BookLib</h1>
            <div>
                <button id="toggleTheme" class="btn">🌞 Light Mode</button>
                <button id="toggleView" class="btn">📖 List View</button>
            </div>
        </div>

        <div class="controls d-flex justify-content-between my-3">
            <input type="text" id="search" class="form-control" placeholder="🔍 Search by title or author">
            <select id="sort" class="form-select">
                <option value="">Sort by</option>
                <option value="title">Title (A-Z)</option>
                <option value="date">Published Date</option>
            </select>
        </div>

        <div id="book-list" class="row"></div>

        <div class="text-center mt-3">
            <button id="loadMore" class="btn">📥 Load More Books</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
